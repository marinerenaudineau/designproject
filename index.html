<!DOCTYPE html>
<html>
  <body>

    <iframe class="float-right" src="https://player.vimeo.com/video/397616520" width="640" height="360" frameborder="0" align="right"></iframe>
    
    <script>
      function play(index){
      var audio = document.getElementById("audio"+index);
      audio.play();
    }
    </script>

    <a nohref value="PLAY"  onmouseover="play(1)">Your Text 1</a>
    <a nohref value="PLAY"  onmouseover="play(2)">Your Text 2</a>
    <a nohref value="PLAY"  onmouseover="play(3)">Your Text 3</a>
    <audio id="audio1" src="audio/my_audio.mp3"></audio>
    <audio id="audio2" src="audio/my_audio.mp3" ></audio>
    <audio id="audio3" src="audio/my_audio.mp3" ></audio>
    
    
    <p onmouseover="PlaySound('mySound')" 
       onmouseout="StopSound('mySound')" 
       Hover Over Me To Play </p>
    
    <div class="clear"></div>
    
    
    <audio id='mySound' src='audio/my_audio.mp3' />
    
    
  </body>
</html>

<script type="text/css">
.float-right {
    float: right;
    width: 65%;
    }
</script>
        
<script type="text/javascript">
  function PlaySound(soundobj) {
  var thissound = document.getElementById(soundobj);
  thissound.play();
  }

  function StopSound(soundobj) {
  var thissound = document.getElementById(soundobj);
  thissound.pause();
  thissound.currentTime = 0;
  }
</script>
